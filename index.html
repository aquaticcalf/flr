<!DOCTYPE html>

    <style>
        @font-face {
            font-family: opensans;
            src: url('opensans.ttf');
        }
        
        body {
            font-family: opensans;
            font-display: swap;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }
        
       .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
       .team-member {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            background-color: #rose-700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        
       .team-member:hover {
            background-color: #rose-900;
        }
        
       .team-member img {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
        }
        
       .project {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
       .project img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
        }

</head>
<body>

            </div>

                </div>

    <!-- leader audio -->
    <audio src="leader.mp3" id="speaker"></audio>

    <script>
        const leader = document.getElementById('leader')
        const speaker = document.getElementById('speaker')
        var currentspeaker = ""
        
        leader.addEventListener('click', () => {
            if(currentspeaker==""){
                speaker.play()
                currentspeaker = "speaker"
                leader.classList.add('grayscale')
            }
        })
        
        speaker.addEventListener('ended', function() {
           leader.classList.remove('grayscale')    
           currentspeaker = ""
           if (confirm("Do you want to visit our Github?") == true) {
                window.location.href = "https://github.com/flemingslefthandrule"
            } else {
                alert("Leader: Hota hai")
            }
        })
